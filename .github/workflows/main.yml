name: Ollama Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  ollama_review:
    name: Ollama Code Review
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Install Ollama CLI
      run: |
        curl -fsSL https://ollama.com/install.sh | sh
        ollama serve &
        ollama pull mistral
      shell: bash

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v43

    - name: Review code
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          review=$(curl -s http://127.0.0.1:11434/api/generate -d '{"model": "mistral", "prompt": "Review the following file:\n\n```\n$(cat $file)\n```", "stream": false}' | jq -r '.response')
          comment="Ollama Code Review for \`$file\`:\n\n$review"
          echo "$comment" >> ollama_review.txt
        done

        gh pr comment ${{ github.event.pull_request.number }} --body "$(cat ollama_review.txt)"
      shell: bash
      
